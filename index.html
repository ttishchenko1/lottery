<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <title>Lottery</title>
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	    <link rel="stylesheet" href="app.css">
	</head>

	<body>

		<section class="winnersSection">
			<p>Winners: <span name="winner">...</span></p>
			<button name="winnerButton">New winner</button>
		</section>

		<section class="registrationFormSection ">
			<p>Registration form</p>
			<form name="formRegistration">
				<input type="hidden" name="id"><br>

				<label for="userName">Name:</label>
				<input id="userName" type="text" name="name" required><br>

				<label for="userSurname">Surname:</label>
				<input id="userSurname" type="text" name="surname" required><br>

				<label for="userEmail">Email:</label>
				<input id="userEmail" type="email" name="email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}$"><br>

				<label for="userPhone">Phone:</label>
				<input id="userPhone" type="tel" name="phone" pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$"><br>

				<label for="userBirthday">Birthday:</label>
				<input id="userBirthday" type="date" name="birthday"><br>

				<button type="submit">Save</button>				
			</form>
		</section>

		<section class="allUserTableSection" name="allUserTableSection">
			<table cellspacing="0">
				<thead>
					<tr>
						<th>Name</th>
						<th>Surname</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Birthday</th>
					</tr>
				</thead>
				<tbody>					
				</tbody>
			</table>
		</section>

		<script src="js/UserService.js"></script>
		<script src="js/UserList.js"></script>
		<script src="js/UserForm.js"></script>
		<script src="js/UserWinner.js"></script>

	</body>

</html>
